<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register as a Supervillain</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="px-4 py-5 my-5">
    <div class="container">
        <main>
            <div class="col-md-12 col-lg-12">
                <h4 class="mb-3">Supervillains Registration</h4>
                <div class="alert alert-warning" role="alert" th:if="${message}">
                    <span th:text="${message}"/>
                </div>
                <form class="needs-validation" action="/register" method="POST" th:object="${supervillain}">
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="" value=""
                                   th:field="*{name}" required>
                        </div>
                    </div>
                    <br/>
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" name="description" placeholder=""
                                   value="" th:field="*{description}" required>
                        </div>
                    </div>
                    <hr class="my-4"/>
                    <button onclick="submitForm();" class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
                </form>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript">
    function submitForm() {
        document.getElementsByTagName("form")[0].submit();
    }
</script>
</body>
</html>
