<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Replacing Superheroes' Names</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<h1></h1>
<div class="px-4 py-5 my-5">
    <img class="d-block mx-auto mb-4" src="/images/villain-logo.png" alt="Supervillains Club">
    <h2 class="text-center">Turning Superheroes into Supervillains Using Regex</h2>
    <div class="col-lg-12 mx-auto">
        <form class="needs-validation" action="/replace" method="POST">
            <div class="col-lg-12 mx-auto">
                <textarea th:text="${heroes}" class="form-control"></textarea>
            </div>
            <br />
            <div class="col-lg-12 mx-auto">
                <div class="col-lg-12 mx-auto">
                    <p>New Supervillains:</p>
                </div>
                <p th:text="${new_names}"></p>
            </div>
            <hr class="my-4"/>
            <button onclick="submitForm();" class="w-100 btn btn-primary btn-lg" type="submit">Replace Names</button>
        </form>
    </div>
</div>
<script type="text/javascript">
  function submitForm() {
    document.getElementsByTagName("form")[0].submit();
  }
</script>
</body>
</html>
