<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diet Plan for Supervillains</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<h1></h1>
<div class="px-4 py-5 my-5">
    <img class="d-block mx-auto mb-4" src="/images/villain-logo.png" alt="Supervillains Club">
    <h2 class="text-center">Supervillains Diet Plan</h2>
    <div class="col-lg-12 mx-auto">
        <form class="needs-validation" action="/diet" method="POST">
            <div class="col-lg-12 mx-auto">
                <textarea th:text="${diet_html}" class="form-control" style="height: 290px;"></textarea>
            </div>
            <br />
            <div class="col-lg-12 mx-auto">
                <div class="col-lg-12 mx-auto">
                    <p>Meals:</p>
                </div>
                <ul class="list-group" th:each="meal: ${meals}">
                    <li class="list-group-item" th:text="${meal}"></li>
                </ul>
            </div>
            <hr class="my-4"/>
            <button onclick="submitForm();" class="w-100 btn btn-primary btn-lg" type="submit">Extract Meals</button>
        </form>
    </div>
</div>
<script type="text/javascript">
  function submitForm() {
    document.getElementsByTagName("form")[0].submit();
  }
</script>
</body>
</html>
